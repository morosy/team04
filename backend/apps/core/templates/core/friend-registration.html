<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>フレンド新規登録</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        background-color: #f0f0f0;
                        margin: 0;
                        font-size: 1.2em;
                }

                .modal-container {
                        border: 1px solid #000;
                        width: 600px;
                        min-height: 350px;
                        background-color: white;
                        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                        position: relative;
                        overflow: hidden;
                        display: flex;
                        flex-direction: column;
                        justify-content: flex-start;
                        align-items: center;
                        padding-bottom: 30px;
                }

                .modal-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 20px 25px;
                        background-color: #f0f0f0;
                        border-bottom: 1px solid #000;
                        width: 100%;
                        box-sizing: border-box;
                }

                .modal-header h2 {
                        margin: 0;
                        font-size: 1.8em;
                        color: #333;
                }

                .close-button {
                        background: none;
                        border: none;
                        font-size: 1.5em;
                        width: 35px;
                        height: 35px;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        cursor: pointer;
                        color: #333;
                        transition: background-color 0.2s ease;
                }

                .close-button:hover {
                        background-color: #e0e0e0;
                }

                .modal-body {
                        padding: 40px 20px;
                        text-align: center;
                        flex-grow: 1;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        width: 100%;
                }

                .choice-button {
                        display: block;
                        width: 300px;
                        padding: 20px 15px;
                        margin-bottom: 30px;
                        border: 1px solid #000;
                        background-color: white;
                        color: #333;
                        text-align: center;
                        text-decoration: none;
                        font-size: 1.5em;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                        box-sizing: border-box;
                }

                .choice-button:hover {
                        background-color: #f5f5f5;
                }

                .choice-button:active {
                        background-color: #e0e0e0;
                }
        </style>
</head>

<body>
        <div class="modal-container">
                <div class="modal-header">
                        <h2>フレンド新規登録</h2>
                        <button class="close-button" onclick="window.history.back()">×</button>
                </div>
                <div class="modal-body">
                        <a href="#" class="choice-button" onclick="alert('フレンド申請を受け入れる画面は未実装です'); return false;">フレンド申請を受け入れる</a>
                        <a href="{% url 'friend_request' %}" class="choice-button">フレンド申請を送る</a>
                </div>
        </div>
</body>

</html>
