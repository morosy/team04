<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>フレンド申請</title>
        <link rel="stylesheet" href="css/friend-request.css" />
</head>

<body>
        <div class="modal-container">
                <div class="modal-header">
                        <h2>フレンド申請を送る</h2>
                        <button class="close-button" onclick="window.history.back()">×</button>
                </div>
                <div class="modal-body">
                        <p>ユーザーIDを入力</p>
                        <form action="" method="post">
                                {% csrf_token %}
                                <input type="text" class="user-id-input" name="user_id" placeholder="ユーザーID" required />
                                <button type="submit" class="submit-button">申請</button>
                        </form>
                </div>
        </div>
</body>

</html>
