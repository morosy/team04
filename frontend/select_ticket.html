{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>馬券選択</title>
    <link rel="stylesheet" href="{% static 'css/select_ticket.css' %}">
</head>
<body>

    <div class="top-bar">
        <div class="user-info">
            <span>ID: {{ user_ID }}</span>
            <span>名前: {{ user_name }}</span>
        </div>
        <div class="coin-info">
            <span>コイン: {{ current_coin }}</span>
        </div>
    </div>

    <div class="main-content">
        <h1>馬券の種類を選択</h1>

        <div class="button-group">
            <a href="{% url 'race1' %}" class="ticket-button">単勝</a>
            <a href="{% url 'race2' %}" class="ticket-button">複勝</a>
            <a href="{% url 'race3' %}" class="ticket-button">三連単</a>
        </div>

        <!-- 外部リンクボタン -->
        <div class="external-link-wrapper">
            <a href="https://www.jra.go.jp/kouza/beginner/baken/" class="external-link-button" target="_blank" rel="noopener noreferrer">
                はじめての方へ - 馬券の種類（外部サイト）
            </a>
        </div>

        <div class="home-button-wrapper">
            <a href="{% url 'home' %}" class="home-button">ホームへ戻る</a>
        </div>
    </div>

</body>
</html>
