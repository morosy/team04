{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>フレンド申請</title>
        <style>
                body {
                        font-family: Arial, sans-serif;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        min-height: 100vh;
                        background-color: #f0f0f0;
                        margin: 0;
                        font-size: 1.2em;
                }

                .modal-container {
                        border: 1px solid #ccc;
                        width: 600px;
                        background-color: white;
                        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
                        position: relative;
                        border-radius: 8px;
                        overflow: hidden;
                }

                .modal-header {
                        display: flex;
                        justify-content: space-between;
                        align-items: center;
                        padding: 20px 25px;
                        background-color: #f0f0f0;
                        border-bottom: 1px solid #ddd;
                }

                .modal-header h2 {
                        margin: 0;
                        font-size: 1.8em;
                        color: #333;
                }

                .close-button {
                        background: none;
                        border: none;
                        font-size: 2.5em;
                        cursor: pointer;
                        color: #666;
                        padding: 0 5px;
                }

                .close-button:hover {
                        color: #000;
                }

                .modal-body {
                        padding: 40px;
                        text-align: center;
                }

                .modal-body p {
                        margin-bottom: 30px;
                        font-size: 1.5em;
                        color: #555;
                }

                .user-id-input {
                        width: calc(100% - 60px);
                        padding: 18px;
                        margin-bottom: 30px;
                        border: 1px solid #aaa;
                        box-sizing: border-box;
                        text-align: center;
                        font-size: 1.6em;
                        border-radius: 5px;
                        outline: none;
                }

                .user-id-input:focus {
                        border-color: #007bff;
                        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
                }

                .submit-button {
                        background-color: #007bff;
                        color: white;
                        padding: 15px 30px;
                        border: none;
                        cursor: pointer;
                        font-size: 1.8em;
                        transition: background-color 0.3s ease, transform 0.2s ease;
                        border-radius: 5px;
                        width: auto;
                        min-width: 180px;
                }

                .submit-button:hover {
                        background-color: #0056b3;
                        transform: translateY(-2px);
                }

                .submit-button:active {
                        transform: translateY(0);
                }
        </style>
</head>

<body>
        <div class="modal-container">
                <div class="modal-header">
                        <h2>フレンド申請を送る</h2>
                        <button class="close-button" onclick="window.history.back()">×</button>
                </div>
                <div class="modal-body">
                        <p>ユーザーIDを入力</p>
                        <form action="" method="post">
                                {% csrf_token %}
                                <input type="text" class="user-id-input" name="user_id" placeholder="ユーザーID" required>
                                <button type="submit" class="submit-button">申請</button>
                        </form>
                </div>
        </div>
</body>

</html>
