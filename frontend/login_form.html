    Note: このファイルは, ログイン画面を表示するためのHTMLテンプレート.
-->


<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    {% load static %} <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #error-message {
            color: red;
            margin-top: 10px;
        }
        #success-message {
            color: green;
            margin-top: 10px;
        }
        .register-link { /* 新しいスタイル */
            margin-top: 20px;
        }
        .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        <div id="error-message" style="color: red;"></div>

        <form id="loginForm" method="POST" action="{% url 'login_request:process_login' %}">
            {% csrf_token %} <div class="form-group">
                <label for="userId">ユーザーID</label>
                <input type="text" id="userId" name="user_id" placeholder="ユーザーIDを入力" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            </div>
            <button type="submit">ログイン</button>
         </form>

        <div class="register-link">
            <a href="/new-registration/">新規登録はこちら</a> </div>
        <div id="success-message" style="color: green; display: none;">ログインしました！ホーム画面へ遷移します。</div>
    </div>

    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
