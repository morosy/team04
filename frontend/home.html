{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ホーム</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <!-- Debug -->
    <!-- <link rel="stylesheet" href="static/css/home.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        <div class="user-info">
            <div class="user-box"><i class="fa-solid fa-id-badge"></i> {{ user_id|stringformat:"08d" }}</div>
            <div class="user-box"><i class="fa-solid fa-user"></i> {{ user_name }}</div>
        </div>

        <div class="coin-info">
            <div class="user-box"><i class="fa-solid fa-coins"></i> コイン：{{ current_coin|stringformat:"08d" }}</div>
        </div>
    </div>

    <main class="container">
        <a href="{% url 'select_ticket' %}" class="button"><i class="fa-solid fa-ticket"></i> 馬券を買う</a>
        <a href="{% url 'ranking' %}" class="button"><i class="fa-solid fa-ranking-star"></i> ランキング</a>
        <a href="{% url 'mypage' %}" class="button"><i class="fa-solid fa-user-circle"></i> マイページ</a>
        <form action="{% url 'logout' %}" method="post" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="button-small logout-button">
                <i class="fa-solid fa-right-from-bracket"></i> ログアウト
            </button>
        </form>
    </main>
</body>
</html>
