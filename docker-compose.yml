version: '3.9'

services:
    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_DATABASE: horse_db
            MYSQL_USER: team04
            MYSQL_PASSWORD: team04pass
            MYSQL_ROOT_PASSWORD: rootpass
        ports:
            - "3306:3306"
        volumes:
            - db_data:/var/lib/mysql

    web:
        build:
            context: .
            dockerfile: ./docker/web/Dockerfile
        command: python backend/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - db
        env_file:
            - .env

volumes:
    db_data:
