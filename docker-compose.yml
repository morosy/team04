version: '3.9'

services:
    db:
        image: mysql:8.0
        restart: always
        environment:
            MYSQL_DATABASE: horse_db
            MYSQL_USER: team04
            MYSQL_PASSWORD: advinfteam04
            MYSQL_ROOT_PASSWORD: advinfteam04
        ports:
            - "3307:3306"
        volumes:
            - db_data:/var/lib/mysql
            - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql

    web:
        build:
            context: .
            dockerfile: ./docker/web/Dockerfile
        command: >
            /wait-for-it.sh db:3306 -- python backend/manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        depends_on:
            - db
        env_file:
            - .env

volumes:
    db_data:
